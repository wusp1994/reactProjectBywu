<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入react开发包-->
    <script src="js/react.development.js"></script>
    <!--引入 react-dom 开发包-->
    <script src="js/react-dom.development.js"></script>
    <!--引入 babel es6转换包-->
    <script src="babel.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    let user = [ '张三' ,'李四', 'wangwu' ]

    function setList(arr){
      return arr.map((item,index)=>{
        return <li key={index}>{item}</li>
      })
    }


    /**
     * @description 使用 函数function 作为组件
     * @param props 接受来自标签上的所有属性
     *     props = {
             *         data: users,
             *         a: '1'
             *     }
     * @returns {*}
     * @constructor
     */
    function List(props){
      return props.data.map((item,index)=>{
        return <li key={index}>{item}</li>
      })
    }

    /**
     * 使用es6 的类作为组件
     */
    class List2 extends React.Component {
      render() {
        return this.props.data.map((item,index)=>{
          return <li key={index}>{item}</li>
        })
      }
    }

  ReactDOM.render(
      <div>
          <h1>hello world!</h1>
          <h1>{1+2}</h1>
          <h1>{1}</h1>
          <h1>{true}</h1>{/*无输出*/}
          <h1>{null}</h1>{/*无输出*/}
          <h1>{undefined}</h1>{/*无输出*/}
          <h1 id={1}>Hello React!</h1>
          <h1 className="box">Hello React!</h1>
          <h1 style={ {color: 'red'} }>Hello React!</h1>

          <ul>
            {
              setList(user)
            }
          </ul>
          <ul>
              <List data={user} a='1'></List>
          </ul>
          <ul>
              <List2 data={user} a='1'></List2>
          </ul>
      </div>,
      document.getElementById("app")
    )
</script>
</body>
</html>
